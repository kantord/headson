le="" transform="translate(-37.203125, -9.5)"><rect/><foreignObject width="74.40625" height="19"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; white-space: nowrap;"><span class="nodeLabel">Input file(s)</span></div></foreignObject></g></g><g class="node default des flowchart-label" id="flowchart-C-2" data-node="true" data-id="C" transform="translate(350.6015625, 235)"><rect class="basic label-container" style="" rx="0" ry="0" x="-98.96875" y="-31" width="197.9375" height="62"/><g class="label" style="" transform="translate(-86.96875, -19)"><rect/><foreignObject width="173.9375" height="38"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; white-space: nowrap;"><span class="nodeLabel">Parse into optimized tree<br />(with array pre‑sampling) ¹</span></div></foreignObject></g></g><g class="node default des flowchart-label" id="flowchart-D-4" data-node="true" data-id="D" transform="translate(428.09375, 141)"><rect class="basic label-container" style="" rx="0" ry="0" x="-106.9453125" y="-31" width="213.890625" height="62"/><g class="label" style="" transform="translate(-94.9453125, -19)"><rect/><foreignObject width="189.890625" height="38"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; white-space: nowrap;"><span class="nodeLabel">Parse each file<br />and wrap into a fileset object</span></div></foreignObject></g></g></g></g></g><style>/* Mermaid diagram CSS overrides for good light/dark rendering on GitHub/docs.rs */
/* Use a GitHub-like sans-serif stack for consistent sizing/flow */
svg, svg * { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif; }

/* Define light defaults */
svg { --m-text: #0f172a; /* slate-900 */
      --m-edge: #334155; /* slate-700 */
      --m-label-outline: #ffffff;
      --m-cluster-bg: #f8fafc; /* zinc-50 */
      --m-cluster-border: #e5e7eb; /* zinc-200 */
      --m-cluster-bg-opacity: 0.85;
      --m-des-fill: #eaf2ff; --m-des-stroke: #3b82f6;
      --m-pri-fill: #ecfdf5; --m-pri-stroke: #10b981;
      --m-ser-fill: #fff1f2; --m-ser-stroke: #f43f5e; }

/* Dark mode overrides */
@media (prefers-color-scheme: dark) {
  svg { --m-text: #e5e7eb; /* zinc-200 */
        --m-edge: #cbd5e1; /* slate-300 */
        --m-label-outline: #0b1220;
        --m-cluster-bg: #0b1220; /* deep slate */
        --m-cluster-border: #1f2937; /* slate-800 */
        --m-cluster-bg-opacity: 0.75;
        --m-des-fill: #0b1220; --m-des-stroke: #60a5fa; /* deeper blue bg, soft blue border */
        --m-pri-fill: #052e2b; --m-pri-stroke: #34d399; /* deep teal bg, green border */
        --m-ser-fill: #2a0f12; --m-ser-stroke: #fb7185; /* deep rose bg, rose border */ }
}

/* General text and edges */
svg text { fill: var(--m-text) !important; }
svg .edgePath path, svg path { stroke: var(--m-edge) !important; }
svg marker path { fill: var(--m-edge) !important; }

/* Avoid overriding label metrics; let Mermaid compute sizes */

/* Node category fills based on classDef in the diagram (des/prio/ser) */
svg .des rect { fill: var(--m-des-fill) !important; stroke: var(--m-des-stroke) !important; }
svg .prio rect { fill: var(--m-pri-fill) !important; stroke: var(--m-pri-stroke) !important; }
svg .ser rect { fill: var(--m-ser-fill) !important; stroke: var(--m-ser-stroke) !important; }

/* Cluster boxes invisible; labels styled */
svg g.cluster rect { fill: var(--m-cluster-bg) !important; stroke: var(--m-cluster-border) !important; fill-opacity: var(--m-cluster-bg-opacity) !important; }
svg .clusterLabel &gt; text, svg .cluster-label &gt; text {
  fill: var(--m-text) !important;
  font-size: 16px;
  font-weight: 600;
  paint-order: stroke fill;
  stroke: var(--m-label-outline);
  stroke-width: 3px;
}
</style></svg>