repos:
  - repo: local
    hooks:
      - id: clippy
        name: clippy (workspace, all targets, features)
        entry: cargo clippy --workspace --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false
      - id: rustfmt
        name: rustfmt (check)
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false
      - id: rustfmt-fix
        name: rustfmt (auto-fix)
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false
        stages: [manual]
